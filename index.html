<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="rating-container">
        <div class="img">
        <img src="./img/icon-star.svg" alt="">
        </div>
        <h1 class="card-title">How did we do?</h1>
        <p class="card-text">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!          
        </p>
        <div class="rating-points">
            <div class="rate-box">1</div>
            <div class="rate-box">2</div>
            <div class="rate-box">3</div>
            <div class="rate-box">4</div>
            <div class="rate-box">5</div>
        </div>
        <button class="submit-btn">SUBMIT</button>
    </div>
    <div class="thanks-container none">
        <img src="./img/illustration-thank-you.svg" alt="">
        <div class="container-options">
        <p class="option-selected">You selected 4 out of 5</p>
    </div>
        <h1 class="thanks-title">Thank you!</h1>
        <p class="thanks-text">
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
